<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jenevive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/index.css" />
</head>


<body class="page contact">
  <header>
    <div class="content">
      <a class="logo" href="/"></a>

      <nav class="nav">
        <a href="../app">App</a>
        <a href="../ebook">Ebook</a>
        <a href="../contact">Contact</a>
      </nav>

      <a class="nav-toggle">
        <i class="fa-solid fa-bars-staggered"></i>
      </a>
    </div>
  </header>


  <main>
    <section class="section neutral">
      <div class="content">
        <h1>Get in Touch</h1>
        <p>Sed vulputate vel diam eget molestie. Nullam condimentum vehicula dictum. Aliquam a tortor lectus. Nulla quis
        ullamcorper sem. Nullam vitae sapien metus. Suspendisse porta venenatis bibendum.</p>
      </div>
    </section>


    <section class="section white">
      <form class="form content">
        <div class="input-group">
          <label for="contact-name">Your Name</label>
          <input id="contact-name" class="input text" placeholder="First Last" type="text">
        </div>

        <div class="input-group">
          <label for="contact-email">Your Email</label>
          <input id="contact-email" class="input text" placeholder="username@email.com" type="text">
        </div>

        <div class="input-group">
          <label for="contact-phone">Your Phone</label>
          <input id="contact-phone" class="input text" placeholder="xxx-xxx-xxxx" type="text">
        </div>

        <div class="input-group">
          <label for="contact-email">Your Message</label>
          <textarea id="contact-message" class="input textarea" placeholder="Message"></textarea>
        </div>

        <div class="button-row justify-end">
          <button class="button link" type="clear">Cancel</button>
          <button class="button" type="submit">
            <i class="fa fa-paper-plane"></i>
            Send
          </button>
        </div>
      </form>
    </section>
  </main>


  <footer>
    <div class="content">
      <section class="section sign-up">
        <p>Sign up to be notified about our products and services.</p>

        <div class="input-row">
          <input class="input text" type="text">
          <button class="button neutral">Sign up</button>
        </div>
      </section>

      <section class="section social">
        <img alt="Jenevive" class="logo" src="../assets/images/logos/jenevive-logo-white.svg">

        <nav class="nav social">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>

          <a href="https://twitter.com" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>

          <a href="https://www.instagram.com" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a href="https://www.linkedin.com" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </nav>
      </section>
    </div>
  </footer>
</body>


<script src="../assets/scripts/header.js"></script>
</html>
